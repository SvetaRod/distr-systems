version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - 5435:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - my-network
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - 15672:15672
    networks:
      - my-network
  my-app:
    image: my-app:1.0
    build:
      context: ./quarkus-app
      dockerfile: src/main/docker/dockerfile.jvm
    ports:
      - 8080:8080
    depends_on:
      - db
      - rabbitmq
    networks:
      - my-network
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - my-network
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - 3000:3000
    networks:
      - my-network

networks:
  my-network:
    name: my-network
volumes:
  db-data:
    name: db-data
  prometheus-data:
    name: prometheus-data

