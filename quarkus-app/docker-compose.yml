version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - 5435:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - my-network
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - 15672:15672
    networks:
      - my-network
  my-app:
    image: my-app:1.0
    build:
      context: ./quarkus-app
      dockerfile: src/main/docker/dockerfile.jvm
    ports:
      - 8080:8080
    depends_on:
      - db
      - rabbitmq
    networks:
      - my-network
networks:
  my-network:
    name: my-network
volumes:
  db-data:
    name: db-data

