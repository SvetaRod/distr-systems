rabbitmq-host=rabbitmq
rabbitmq-port=5672
rabbitmq-username=guest
rabbitmq-password=guest

mp.messaging.incoming.incoming-requests.connector=smallrye-rabbitmq
mp.messaging.incoming.incoming-requests.queue.name=quote
mp.messaging.incoming.incoming-requests.exchange.name=quote

mp.messaging.outgoing.outgoing-requests.connector=smallrye-rabbitmq
mp.messaging.outgoing.outgoing-requests.exchange.name=quote

quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = user
quarkus.datasource.password = password
quarkus.datasource.jdbc.url = jdbc:postgresql://db:5432/mydb
quarkus.hibernate-orm.database.generation = update